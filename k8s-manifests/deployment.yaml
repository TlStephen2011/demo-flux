apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherforecast-deployment
  namespace: test
  labels:
    app: weatherforecast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weatherforecast
  template:
    metadata:
      labels:
        app: weatherforecast
    spec:
      containers:
        - name: weatherforecast
          image: demo-server:latest # Replace with your Docker image
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: weatherforecast-service
  namespace: test
spec:
  type: NodePort
  selector:
    app: weatherforecast
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001 # Replace with your desired NodePort